<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyzah Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body style="background-color: #181818;">

    <div class="main-title">
        <h2><span>Lyzah Garden - Plant Shop</span>
        </h2>
    </div>

    <div class="description" style="text-align: center;">
        <p>
            A realistic looking design of a local based plant e-commerce 
            website with a databse and interactive front-end.
        </p>
    </div>

    <div class="videoPlant">
        <video src="./lyzahGarden/lyzahGarden.mp4" controls autoplay loop></video>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 12</div>
          <img src="./lyzahGarden/landing1.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 12</div>
          <img src="./lyzahGarden/landing2.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 12</div>
          <img src="./lyzahGarden/landing3.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">4 / 12</div>
          <img src="./lyzahGarden/landing4.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">5 / 12</div>
          <img src="./lyzahGarden/landing5.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">6 / 12</div>
          <img src="./lyzahGarden/landing6.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">7 / 9</div>
          <img src="./lyzahGarden/login.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">8 / 12</div>
          <img src="./lyzahGarden/register.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">9 / 12</div>
          <img src="./lyzahGarden/product.JPG" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">10 / 12</div>
            <img src="./lyzahGarden/fave.JPG" style="width:100%">
        </div>
          
        <div class="mySlides fade">
            <div class="numbertext">11 / 12</div>
            <img src="./lyzahGarden/contact.JPG" style="width:100%">
        </div>
          
        <div class="mySlides fade">
            <div class="numbertext">12 / 12</div>
            <img src="./lyzahGarden/cart.JPG" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
        
    <br>
        
    <div style="text-align:center; margin-bottom: 50px;">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
        <span class="dot" onclick="currentSlide(7)"></span> 
        <span class="dot" onclick="currentSlide(8)"></span> 
        <span class="dot" onclick="currentSlide(9)"></span> 
        <span class="dot" onclick="currentSlide(10)"></span> 
        <span class="dot" onclick="currentSlide(11)"></span> 
        <span class="dot" onclick="currentSlide(12)"></span> 
    </div>
        
    <script src="script.js"></script>
</body>
</html>
